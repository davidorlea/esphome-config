dist: bionic
language: python
python:
  - '3.8'
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit
before_install:
  - pip install -U pip
install:
  - pip install -r requirements.txt
  - pip install -r requirements_test.txt
before_script:
  - mv secrets_dummy.yaml secrets.yaml
  - pre-commit install-hooks
script:
  - pre-commit run yamllint --all-files
  - esphome compile bedroom_bed.yaml
  - esphome compile bedroom_ceiling_light.yaml
  - esphome compile hall_ceiling_light.yaml
  - esphome compile kitchen_ceiling_light.yaml
  - esphome compile kitchen_coffee_maschine.yaml
  - esphome compile living_room_ceiling_light.yaml
  - esphome compile outdoor_frontdoor_light.yaml
  - esphome compile outdoor_backdoor_light.yaml
