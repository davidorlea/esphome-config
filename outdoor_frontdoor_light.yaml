esphome:
  name: outdoor_frontdoor_light
  comment: Outdoor Frontdoor Light

esp8266:
  board: esp12e

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  min_auth_mode: WPA2

  ap:
    ssid: Outdoor Frontdoor Light
    password: !secret wifi_ap_password
    ap_timeout: 5min

captive_portal:

logger:

api:
  reboot_timeout: 15min

ota:
  - platform: esphome

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: !secret time_timezone

output:
  - platform: gpio
    pin: 14
    id: relay_1
    inverted: true

light:
  - platform: binary
    name: Outdoor Frontdoor Light
    output: relay_1
    id: light_1

binary_sensor:
  - platform: gpio
    pin:
      number: 5
      mode: INPUT_PULLUP
    on_state:
      then:
        - light.toggle: light_1
    internal: true
    id: switch_1

  - platform: status
    name: Outdoor Frontdoor Light Status

sensor:
  - platform: wifi_signal
    name: Outdoor Frontdoor Light Signal
