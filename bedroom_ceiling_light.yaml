esphome:
  name: bedroom_ceiling_light
  comment: Bedroom Ceiling Light

esp8266:
  board: esp12e

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  min_auth_mode: WPA2

  ap:
    ssid: Bedroom Ceiling Light
    password: !secret wifi_ap_password
    ap_timeout: 5min

captive_portal:

logger:

api:
  reboot_timeout: 15min

ota:
  - platform: esphome

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: !secret time_timezone

switch:
  - platform: gpio
    name: Bedroom Ceiling Light Switch
    pin:
      number: 14
      inverted: false
    restore_mode: ALWAYS_ON

binary_sensor:
  - platform: gpio
    name: Bedroom Ceiling Light Button
    pin:
      number: 5
      mode: INPUT_PULLUP

  - platform: status
    name: Bedroom Ceiling Light Status

sensor:
  - platform: wifi_signal
    name: Bedroom Ceiling Light Signal
