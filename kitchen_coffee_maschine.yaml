esphome:
  name: kitchen_coffee_maschine
  comment: Kitchen Coffee Maschine
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  ap:
    ssid: "Kitchen Coffee Maschine"
    password: !secret wifi_ap_password
    ap_timeout: 5min

captive_portal:

logger:
  baud_rate: 0

api:

ota:

uart:
  rx_pin: RX
  baud_rate: 4800

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: !secret time_timezone

switch:
  - platform: gpio
    name: "Kitchen Coffee Maschine Relay"
    pin: GPIO12
    id: relay_1

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      then:
        - switch.toggle: relay_1
    internal: true
    id: switch_1

  - platform: status
    name: "Kitchen Coffee Maschine Status"

sensor:
  - platform: cse7766
    update_interval: 10s
    current:
      name: "Kitchen Coffee Maschine Current"
      id: current_1
    voltage:
      name: "Kitchen Coffee Maschine Voltage"
      id: voltage_1
    power:
      name: "Kitchen Coffee Maschine Power"
      id: power_1

  - platform: total_daily_energy
    name: "Kitchen Coffee Maschine Total Daily Energy"
    power_id: power_1
    unit_of_measurement: Wh
    accuracy_decimals: 1

  - platform: wifi_signal
    name: "Kitchen Coffee Maschine Signal"
